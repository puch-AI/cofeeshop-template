<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Brew Bean</title>
    
    <!-- SAME CSS AS MAIN WEBSITE -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Decap CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        /* Additional Admin Styles */
        .admin-header {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .admin-main {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: 80vh;
        }
        
        .admin-sidebar {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }
        
        .admin-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }
        
        .admin-menu {
            list-style: none;
        }
        
        .admin-menu li {
            margin-bottom: 0.5rem;
        }
        
        .admin-menu a {
            display: block;
            padding: 1rem;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .admin-menu a:hover,
        .admin-menu a.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .admin-menu i {
            width: 20px;
            margin-right: 0.5rem;
        }
        
        .cms-preview {
            border: 2px dashed var(--gray-light);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            color: var(--gray-dark);
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-container">
            <nav class="admin-nav">
                <div class="admin-logo">
                    <i class="fas fa-mug-hot"></i>
                    <span>Brew Bean Admin</span>
                </div>
                <div class="admin-user">
                    <span>Welcome, Admin</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin Main Content -->
    <main class="admin-container">
        <div class="admin-main">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <ul class="admin-menu">
                    <li><a href="#dashboard" class="active">
                        <i class="fas fa-tachometer-alt"></i>Dashboard
                    </a></li>
                    <li><a href="#hero">
                        <i class="fas fa-home"></i>Hero Section
                    </a></li>
                    <li><a href="#products">
                        <i class="fas fa-coffee"></i>Produk & Menu
                    </a></li>
                    <li><a href="#promos">
                        <i class="fas fa-tag"></i>Promo & Diskon
                    </a></li>
                    <li><a href="#content">
                        <i class="fas fa-edit"></i>Konten Website
                    </a></li>
                    <li><a href="#media">
                        <i class="fas fa-images"></i>Media Gallery
                    </a></li>
                    <li><a href="../index.html" target="_blank">
                        <i class="fas fa-eye"></i>Lihat Website
                    </a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <section class="admin-content">
                <div class="cms-preview">
                    <i class="fas fa-cogs" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>Admin Dashboard Brew Bean</h3>
                    <p>Panel kontrol untuk mengelola konten website</p>
                    <p><small>Gunakan menu di sidebar untuk mengedit berbagai bagian website</small></p>
                    
                    <!-- Decap CMS akan di-load di sini -->
                    <div id="cms-container"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Decap CMS Script -->
    <script>
        // Load Decap CMS
        if (typeof window !== 'undefined' && window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
                if (!user) {
                    window.netlifyIdentity.on('login', () => {
                        document.location.href = '/admin/';
                    });
                }
            });
        }
        
        // Initialize CMS
        document.addEventListener('DOMContentLoaded', function() {
            const CMS = window.CMS;
            if (CMS) {
                CMS.init();
            }
        });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
